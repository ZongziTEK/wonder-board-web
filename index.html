<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>米奇妙妙板 Wonder Board</title>
    <style>
        #inkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: -1;
            touch-action: none;
        }

        .toolbar {
            position: fixed;
            bottom: 20px;
            width: fit-content;
            height: fit-content;
            border-radius: 6px;
            user-select: none;
        }

        .toolbar-buttons {
            display: flex;
            gap: 2px;
            justify-content: center;
            padding: 4px;
        }

        .toolbar-separator {
            width: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 4px 2px;
            align-self: stretch;
        }

        .toolbar fluent-button {
            display: inline-flex;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .toolbar fluent-button::part(control) {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            box-shadow: none;
            outline: none;
        }

        .toolbar fluent-button svg {
            /*margin-right: 2px;*/
            vertical-align: text-top;
        }

        #toolbarMain {
            left: 50%;
            transform: translateX(-50%);
        }

        #toolbarPage {
            right: 24px;
        }

        #toolbarWindow {
            left: 24px;
        }
    </style>
    <script type="module" src="./node_modules/@fluentui/web-components/dist/web-components.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</head>

<body>
    <svg id="inkCanvas"></svg>

    <fluent-card class="toolbar" id="toolbarMain">
        <div class="toolbar-buttons">
            <fluent-button id="buttonDrag">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <path fill="currentColor"
                        d="M4 12.02a8.1 8.1 0 0 0 .608 3.077l.585 1.421a2.55 2.55 0 0 0 1.18 1.29c.266.14.561.212.861.212H9.78a2.16 2.16 0 0 0 1.872-1.082c.5-.867 1.015-1.704 1.713-2.43l1.328-1.384c.442-.46.965-.848 1.483-1.232q.302-.222.592-.447A.6.6 0 0 0 17 10.97c0-.754-.536-1.575-1.217-1.79c-.91-.306-1.796-.213-2.652.215l-.131.07V4.5a1.5 1.5 0 0 0-2.052-1.395a1.5 1.5 0 0 0-2.895 0A1.5 1.5 0 0 0 6 4.5v.085A1.5 1.5 0 0 0 4 6zM8 4.5v4a.5.5 0 0 0 1 0v-5a.5.5 0 0 1 1 0v5a.5.5 0 0 0 1 0v-4a.5.5 0 0 1 1 0v6a.499.499 0 0 0 .854.373l.008-.008c.22-.22.434-.434.716-.575c.697-.349 2.223-.575 2.407.498q-.265.205-.537.408c-.514.385-1.034.775-1.476 1.235l-1.328 1.384c-.754.785-1.319 1.687-1.858 2.623a1.16 1.16 0 0 1-1.006.582H7.234a.9.9 0 0 1-.4-.098a1.55 1.55 0 0 1-.716-.784l-.585-1.421A7.1 7.1 0 0 1 5 12.02V6a.5.5 0 0 1 1 0v3.5a.5.5 0 0 0 1 0v-5a.5.5 0 0 1 1 0" />
                </svg>
                拖动
            </fluent-button>
            <fluent-button id="buttonDraw">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <path fill="currentColor"
                        d="M17.181 2.927a2.975 2.975 0 0 0-4.259-.054l-9.375 9.375a2.44 2.44 0 0 0-.656 1.194l-.877 3.95a.5.5 0 0 0 .596.597l3.927-.873a2.5 2.5 0 0 0 1.234-.678l9.358-9.358a2.975 2.975 0 0 0 .052-4.153m-3.552.653a1.975 1.975 0 1 1 2.793 2.793l-.671.671l-2.793-2.792zm-1.378 1.38l2.793 2.792l-7.98 7.98a1.5 1.5 0 0 1-.744.409l-3.16.702l.708-3.183c.059-.267.193-.511.386-.704z" />
                </svg>
                书写
            </fluent-button>
            <fluent-button id="buttonErase">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <path fill="currentColor"
                        d="M11.197 2.44a1.5 1.5 0 0 1 2.121 0l4.243 4.242a1.5 1.5 0 0 1 0 2.121L9.364 17H14.5a.5.5 0 1 1 0 1H7.82a1.5 1.5 0 0 1-1.14-.437L2.437 13.32a1.5 1.5 0 0 1 0-2.121zm1.414.706a.5.5 0 0 0-.707 0L5.538 9.512l4.95 4.95l6.366-6.366a.5.5 0 0 0 0-.707zM9.781 15.17l-4.95-4.95l-1.687 1.687a.5.5 0 0 0 0 .707l4.243 4.243a.5.5 0 0 0 .707 0z" />
                </svg>
                橡皮
            </fluent-button>

            <div class="toolbar-separator"></div>
            
            <fluent-button id="buttonClear">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <path fill="currentColor"
                        d="M8.5 4h3a1.5 1.5 0 0 0-3 0m-1 0a2.5 2.5 0 0 1 5 0h5a.5.5 0 0 1 0 1h-1.054l-1.194 10.344A3 3 0 0 1 12.272 18H7.728a3 3 0 0 1-2.98-2.656L3.554 5H2.5a.5.5 0 0 1 0-1zM5.741 15.23A2 2 0 0 0 7.728 17h4.544a2 2 0 0 0 1.987-1.77L15.439 5H4.561zM8.5 7.5A.5.5 0 0 1 9 8v6a.5.5 0 0 1-1 0V8a.5.5 0 0 1 .5-.5M12 8a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                </svg>
            </fluent-button>
        </div>
    </fluent-card>

    <fluent-card class="toolbar" id="toolbarPage">
        <div class="toolbar-buttons">
            <fluent-button id="buttonPagePrev">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <path fill="currentColor"
                        d="M12.353 15.854a.5.5 0 0 1-.707.001L6.162 10.39a.55.55 0 0 1 0-.78l5.484-5.464a.5.5 0 1 1 .706.708L7.188 10l5.164 5.147a.5.5 0 0 1 .001.707" />
                </svg>
            </fluent-button>
            <fluent-button id="buttonPageNumber">
                1/1
            </fluent-button>
            <fluent-button id="buttonPageNext">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <path fill="currentColor"
                        d="M7.646 4.147a.5.5 0 0 1 .707-.001l5.484 5.465a.55.55 0 0 1 0 .779l-5.484 5.465a.5.5 0 0 1-.706-.708L12.812 10L7.647 4.854a.5.5 0 0 1-.001-.707" />
                </svg>
            </fluent-button>
        </div>
    </fluent-card>

    <fluent-card class="toolbar" id="toolbarWindow">
        <div class="toolbar-buttons">
            <fluent-button id="buttonClose">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                    style="transform: rotate(45deg); height: 20px;">
                    <path fill="currentColor"
                        d="M10 2.5a.5.5 0 0 1 .5.5v6.5H17a.5.5 0 0 1 0 1h-6.5V17a.5.5 0 0 1-1 0v-6.5H3a.5.5 0 0 1 0-1h6.5V3a.5.5 0 0 1 .5-.5" />
                </svg>
                关闭
            </fluent-button>
        </div>
    </fluent-card>
</body>

</html>
